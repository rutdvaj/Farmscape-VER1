<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700;800&family=Montserrat:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <title>Contact us</title>
  </head>
  <body>
    <div class="logo">
      <img src="components/Main/Headr/Main/Headr/Logo img.png" alt="" />
      <h1>Farmscape</h1>
    </div>
    <hr class="line" />
    <div class="navbar">
      <div class="nav-items" id="item-1">
        <a href="/index.html" class="page-link" style="color: black">Home</a>
      </div>
      <div class="nav-items" id="item - 2">
        <a href="aboutus.html" class="page-link">About us</a>
      </div>
      <div class="nav-items" id="item-3">
        <a href="/services.html" class="page-link">Services</a>
      </div>
      <div class="nav-items" id="item-4">
        <a href="/contactus.html " class="page-link" style="color: #2acc32"
          >Contact us</a
        >
      </div>
    </div>
    <section>
      <div class="cu-header">
        <img
          src="images/about us/About us/Vectorcircle.png"
          class="cu-img"
          alt=""
        />
        <h1>Contact us</h1>
      </div>
    </section>
    <section>
      <div class="cu-info">
        <div class="div-info-1">
          <p>Full Name</p>
          <div>
            <input
              type="text"
              placeholder="Full Name Here"
              class="info-input"
            />
          </div>
        </div>
        <div class="div-info-2">
          <p>Subject</p>
          <div>
            <input
              type="text"
              placeholder="Enter your enquiry"
              class="info-input"
            />
          </div>
        </div>
      </div>
      <div class="cu-info-2">
        <div class="div-info-3">
          <p>Phone Number</p>
          <input
            type="text"
            placeholder="Enter your phone number here."
            class="info-input"
          />
        </div>
        <div class="div-info-4">
          <p>Describe your enquiry.</p>
          <input
            type="text"
            placeholder="Describe the nature of your enquiry."
            class="info-enquiry"
          />
        </div>
      </div>
      <div class="AU-button cu-button-div">
        <button class="button cu-button">Send</button>
      </div>
    </section>
    <section>
      <div class="footer">
        <div class="footers footer-1">
          <div class="logo">
            <img src="components/Main/Headr/Main/Headr/Logo img.png" alt="" />
            <h1>Farmscape</h1>
          </div>
        </div>
        <div class="footers footer-2">
          <h1>Singapore,Street 4, Singapore</h1>
          <br />
          <h1>0915621***, 08035024***</h1>
        </div>
        <div class="footers footer-3">
          <h1>info@farmscape.com</h1>
          <img
            src="images/footer/Main/Services/footer/Group 3733FI-1.png"
            alt=""
          />
          <img
            src="images/footer/Main/Services/footer/Group 3734FI-2.png"
            alt=""
          />
          <img
            src="images/footer/Main/Services/footer/Group 3735FI-3.png"
            alt=""
          />
        </div>
      </div>
    </section>
  </body>
</html>
